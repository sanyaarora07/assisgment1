<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form By Sanya</title>
    <style>
      /* Add some basic styling for the form */
      body 
      {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
      }
      .checkbox-group {
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background-color:grey;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }
      #popup-content {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        max-width: 80%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1> Customer Survey Form</h1>
      <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required /><br />

        <label for="country">Country:</label>
        <select id="country" required>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <!-- Add more countries as needed --></select
        ><br />

        <label>Gender:</label><br />
        <div class="checkbox-group">
          <input type="checkbox" id="male" name="gender" value="Male" />
          <label for="male">Male</label><br />
          <input type="checkbox" id="female" name="gender" value="Female" />
          <label for="female">Female</label><br />
          <input type="checkbox" id="other" name="gender" value="Other" />
          <label for="other">Other</label><br />
        </div>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required /><br />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required /><br />

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </form>
    </div>

    <div id="popup">
      <div id="popup-content">
        <h2>Submitted Data</h2>
        <div id="popup-data"></div>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>

    <script>
      function submitForm() {
        // Get values from the form
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("country").value;
        const gender = Array.from(
          document.querySelectorAll('input[name="gender"]:checked')
        ).map((input) => input.value);
        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;

        // Display values in the popup
        const popupData = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.join(", ")}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;
        document.getElementById("popup-data").innerHTML = popupData;

        // Show the popup
        document.getElementById("popup").style.display = "block";
      }

      function resetForm() {
        // Reset all form fields
        document.getElementById("surveyForm").reset();
      }

      function closePopup() {
        // Close the popup and reset the form
        document.getElementById("popup").style.display = "none";
        resetForm();
      }
    </script>
  </body>
</html>
